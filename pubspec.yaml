name: phongtro
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  dio: ^4.0.4
  flutter_bloc: 7.3.0
  json_serializable: ^6.0.0
  http: ^0.13.4
  json_annotation: ^4.3.0
  intl: ^0.17.0
  timeago: 3.1.0
  sizer: ^2.0.15
  ionicons: ^0.1.2
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  analyzer: ^2.7.0
  build_runner: any

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/face.png
    - images/google.png
    - images/google1.png
    - images/2.png
    - images/bgr.png
    - images/6.png
    - images/9.png
    - images/bgr3.jpg
    - images/bgr4.jpg
    - images/7.jpg
    - images/8.jpg
    - images/3.jpg
    - images/4.jpg
    - images/10.jpg
    - images/12.png


  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
